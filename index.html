<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
       <div id="calculadora">
            <table>
                <tr>
                   <td colspan="4" style="height: 80px;"><input type="text" id="tela"></td> 
                </tr>
                <tr>
                    <td><input type="button" value="(" class="botao especial"></td>
                    <td><input type="button" value=")" class="botao especial"></td>
                    <td><input type="button" value="%" class="botao especial"></td>
                    <td><input type="button" value="AC" class="botao especial"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" class="botao"></td>
                    <td><input type="button" value="8" class="botao"></td>
                    <td><input type="button" value="9" class="botao"></td>
                    <td><input type="button" value="/" class="botao especial"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" class="botao"></td>
                    <td><input type="button" value="5" class="botao"></td>
                    <td><input type="button" value="6" class="botao"></td>
                    <td><input type="button" value="X" class="botao especial"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" class="botao"></td>
                    <td><input type="button" value="2" class="botao"></td>
                    <td><input type="button" value="3" class="botao"></td>
                    <td><input type="button" value="-" class="botao especial"></td>
                </tr>

                <tr>
                    <td><input type="button" value="0" class="botao"></td>
                    <td><input type="button" value="." class="botao"></td>
                    <td><input type="button" value="=" class="botao"></td>
                    <td><input type="button" value="+" class="botao especial"></td>
                </tr>
            </table>
        </div>
</body>
</html>
